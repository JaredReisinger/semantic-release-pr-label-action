name: test

on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  diagnotics:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo event name: ${{ toJson(github.event_name) }}
          echo event type: ${{ toJson(github.event.action) }}
          echo actor: ${{ toJson(github.actor) }}
          echo === event begin ===
          cat <<EOF
          ${{ toJson(github.event) }}
          EOF
          echo === event end ===
          echo === env begin ===
          env | sort
          echo === env end ===

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run --verbose test -- --verbose
      - run: npm run test:coverage
